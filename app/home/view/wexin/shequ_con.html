{extend name="public/wexinbase"/}
{block name="title"}<title>{$list.title}</title>{/block}
{block name="body"}
<div class="container">
     <div class="row animated fadeInDown cursor">
          <div class="col-xs-12 margin-top-10" style="cursor: pointer;">
              <div class="thumbnail college_ch" style="margin:0;padding-bottom:0;">
                <div class="caption">
                  <h5 style="margin:0 0 5px 0;padding: 0;font-weight: bold;text-align:left;">{$list.title}</h5>
                  <div id="gpimg" style="font-size: 12px;margin-bottom: 5px;text-align:left;">{$list.content}</div>
                  <div style="font-size: 12px;margin-bottom: 5px;text-align:left;">{$list.day}</div>
                  <div style="font-size: 12px;margin-bottom: 5px;text-align:left;color:#ccc;">策略仅供参考  转载注明爱淘股</div>
                </div>
              </div>
        </div>
      </div>
</div>
<script type="text/javascript">
$("#gpimg img").each(function(){
    $(this).parent().addClass("thumbnail thumbnail_no_bg");
});
</script>
{/block}
