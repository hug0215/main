{extend name="public/videobase"/}
{block name="title"}<title>名师五分钟</title>{/block}
{block name="body"}
    <div class="row mt-tabpage-title navbar navbar-default" style="box-shadow: 1px 1px 1px #e6e6e9;">
        <div class="col-xs-12 text-left">
            <a href="javascript:;" id="content_t" class="mt-tabpage-item mt-tabpage-item-cur">每日早盘五分钟</a>
        </div>
    </div>
    <div class="col-xs-12 margin-top-10">
        <div class="row animated fadeInDown" id="content">
            {volist name="list" id="vo"}
                <div class="col-sm-4 col-md-4 col-lg-2 margin-bottom-10" style="cursor: pointer;">
                        <div class="thumbnail" url="{:url('Wexin/gpvideowfz',array('vdo_id'=>$vo['id']))}" onclick="openWinvideo(this)" style="margin:0;padding-bottom:0;">
                          <img src="{$vo.pic_url}" alt="...">
                          <div class="caption">
                            <h5 style="margin:0 0 5px 0;padding: 0;font-weight: bold;">{$vo.vdo_name}</h5>
                            <div style="font-size: 12px;margin-bottom: 5px;">主讲老师：{$vo.teacher}</div>
                          </div>
                        </div>
                  </div>
            {/volist}
        </div>
        
    </div>
    <script type="text/javascript">
        $("#content img").each(function(){
            $(this).addClass("thumbnail thumbnail_no_bg");
        });
        $("#content_t").click(function(){
            $(this).addClass("mt-tabpage-item-cur").siblings("a").removeClass("mt-tabpage-item-cur");
            $("#content").show().siblings().hide();
        });
        function openWinvideo(obj){
            var url = $(obj).attr("url");
            window.location.href = url;
        }
    </script>

{/block}
