{extend name="public/wexinbase"/}
{block name="title"}<title>{$title}</title>{/block}
{block name="body"}
<div class="col-xs-12" style="margin: 0 0 5px 0;background: #fff;border-radius:15px;padding:0 5px;">
  <div class="col-xs-12" style="padding:10px 0;">
  {volist name="list" id="vo"}
  <div class="col-xs-12 col-md-4 margin-bottom-10">
    <a href="{:url('Wexin/atimg_con',array('aid'=>$vo['id']))}">
      <div class="col-xs-12 col-padding-0">
        <div class="col-xs-12 thumbnail" style="margin-bottom:0;">
        <img src="{$img}" alt="...">
        </div>
        <div class="col-xs-12 col-padding-0" style="font-size: 12px;color:#8e8e8e;text-align:center">{$vo.day}</div>
      </div>
      <div class="col-xs-12 col-padding-0" style="font-size: 12px;padding:5px 2px; border-bottom:1px dashed #ccc;">时间：{$vo.time|date="Y-m-d h:i:s",###}</div>
    </a>  
  </div>
  {/volist}
  </div>
</div>
{/block}
